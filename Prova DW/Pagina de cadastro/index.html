<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Adoção de animais</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Adote!</h1>

                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='cidade'><span>Cidade</span></label>

                        </div>
                        <div>
                            <input type='text' placeholder='informe seu nome' id='nome' class='input' required/>
                            <input type='email' placeholder='informe seu e-mail' id='email' class='input' required/>
                            <input type='text' placeholder='informe sua cidade' id='Cidade' class='input' required/>

                            <button type='submit'> Enviar Cadastro</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    
                    <main>
                        <section>
                            <span></span>
                        </section>
                        <span>Amor não se compra</span>
                    </main>
                </div>
                <img src='https://assets.elanco.com/8e0bf1c2-1ae4-001f-9257-f2be3c683fb1/86ae5d77-d2c6-4e8c-b55a-f7ff9b36af23/porta-cachorro-adocao_0.jpg?w=1200&q=75&auto=format.jpg'>
            </section>
